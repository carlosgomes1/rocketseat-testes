        <script> // Crie uma função que dado um intervalo (entre x e y) exiba todos número pares
            function pares(x, y) {
                for(x; x <= y; x++) {
                    if(x % 2 == 0) {
                        console.log(x);
                    }    
                }
            }

            pares(32, 321);
