<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Funções - Rocketseat </title>
        <meta charset="utf-8">
    </head>
    <body>


        <script>
            function somar(numero1, numero2) {
                var resultado = numero1 + numero2;
                return resultado;
            }

            var x = 10, y = 15;

            var result = somar(x, y);

            console.log(result);

        </script>
    </body>
