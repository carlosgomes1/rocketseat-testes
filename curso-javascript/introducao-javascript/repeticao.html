<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Repetição - Rocketseat </title>
        <meta charset="utf-8">

    <body>
        <script>
            for(var i = 0; i <= 100; i++ ) {
                console.log(i + " - for");
            }

                console.log(j);
                j++;
            }
