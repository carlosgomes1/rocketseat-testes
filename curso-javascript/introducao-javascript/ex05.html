<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Ex 05 - RocketSeat </title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var usuario = [
                {
                    nome: "Diego",
                    habilidades: ["JavaScript", "Python", "Redux"]
                }, {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby", "React"]
                }
            ];

            function exibirNaTela(usuarios) {
                for(var c of usuarios) {
                    console.log("O " + c.nome + " possui as habilidades: " + c.habilidades.join(", "));
                }
            }

            exibirNaTela(usuario);
        </script>
    </body>
</html>
