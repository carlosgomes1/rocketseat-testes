        <script>
            function retornaSexo(sexo) {
                if(sexo == "M") {
                    return "Masculino";
                }else if(sexo == "F") {
                    return "Feminino"
                }else {
                    return "Outro";
                }
            }

            function retornaSexo2(sexo) {
                switch(sexo) {
                    case "M":
                        return "Masculino";
                    case "F":
                        return "Feminino";
                    default:
                        return "Outro";
                }
            }

            var resultado = retornaSexo("C");
            var resultado2 = retornaSexo2("M");

            console.log(resultado);
            console.log(resultado2);
        </script>
