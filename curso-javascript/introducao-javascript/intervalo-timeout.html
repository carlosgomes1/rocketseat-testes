<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title> Intervalo e timeout - Rocketseat </title>
    </head>
    <body>
        <script>
            function exibeAlgo() {
                console.log("Hello World");
            }

            setInterval(exibeAlgo, 1000); // exibe algo de 1 em 1 segundo
            setTimeout(exibeAlgo, 5000); // exibe algo depois de 5 segundo uma unica vez
        </script>
    </body>
</html>
