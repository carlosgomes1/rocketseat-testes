<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Ex 01 - RocketSeat </title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="container">
            
        </div>

        <script>
            var nomes = ["Carlos", "Matheus", "Marcos"];

            var container = document.querySelector("div#container");
            var newUL = document.createElement("ul");
            for(c of nomes) {
                var newLI = document.createElement("li");
                newLI.textContent = c;
                newUL.appendChild(newLI);
            }
            container.appendChild(newUL);

        </script>
    </body>
</html>
