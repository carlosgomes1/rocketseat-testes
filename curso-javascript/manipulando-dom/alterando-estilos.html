<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Alterando estilos - RocketSeat </title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <div class="box">  </div>
        </div>

        <script>
            var boxElement = document.querySelector(".box");

            boxElement.style.width = "200px";
            boxElement.style.height = "200px";
            boxElement.style.backgroundColor = "#000";
        </script>
    </body>
</html>
